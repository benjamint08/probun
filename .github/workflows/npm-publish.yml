# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
  discord-message:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
    - name: Alert Discord
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        embed-title: "NPM Publish"
        embed-url: "https://npmjs.com/package/probun"
        embed-description: "ProBun just got updated on NPM!"
        embed-color: "#FF6961"
        embed-author-icon-url: "https://raw.githubusercontent.com/npm/logos/master/npm%20square/n-large.png"
        embed-author-name: "npm"
        embed-author-url: "https://npmjs.com"
